; FST Cost Management System - PHP Configuration
; This file contains recommended PHP settings for the application
; Platform: Windows, Linux, Unix compatible

; Error Reporting (Production: set display_errors = Off)
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = logs/php_errors.log

; Session Configuration
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 0
session.cookie_lifetime = 7200
session.gc_maxlifetime = 7200
session.name = FST_SESSION

; Upload Settings
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 20

; Memory and Time Limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Timezone
date.timezone = Europe/Istanbul

; Character Encoding
default_charset = "UTF-8"
; Note: mbstring.func_overload deprecated in PHP 8.0+, removed
mbstring.internal_encoding = UTF-8
mbstring.http_input = auto
mbstring.http_output = UTF-8
mbstring.encoding_translation = On

; PostgreSQL Support (Uncomment if needed, load extensions manually if required)
; Windows: php_pgsql.dll, php_pdo_pgsql.dll
; Linux: php-pgsql, php-pdo-pgsql packages
extension=pgsql
extension=pdo_pgsql

; OPcache Settings (Auto-detected, no manual loading needed)
; OPcache is bundled with PHP 5.5+ and automatically loaded when available
 Windows: opcache is built into PHP
; Linux: usually enabled by default
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=0

; Security Settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Resource Limits
max_input_vars = 3000

; Output Buffering
output_buffering = 4096

; File Upload Security
file_uploads = On

